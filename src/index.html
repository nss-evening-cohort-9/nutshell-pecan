<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pecan Hub</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
      <h2 class="navbar-brand">Pecan Hub</h2>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="nav-button-logout" class="nav-link hide">Log Out</a>
            </li>
          </ul>
        </div>
    </nav>
  <div id="auth"></div>
  <div id="events-div" class="home-page hide">Events Placeholder</div>
  <div id="news-div" class="home-page hide">News Placeholder</div>
  <div id="diary-div" class="home-page hide">
    <h3>Pecan Diary</h3>
    <form>
      <div>
        <label>Date</label>
        <input type="text" id="entry-date" placeholder="01-01-2019">
        <label>Diary Entry Title</label>
        <input type="text" id="entry-title" placeholder="Title">
        <label>Diary Entry</label>
        <input type="text" id="diary-text" placeholder="What, where, who?">
        <label>Image</label>
        <input id="diary-image" placeholder="Link to your image">
        <button id="post-new-diary">Post New Entry</button>
      <div id="diary-entries" class ="row">
      </div>
      </div>
    </form>
  </div>
</body>
</html>
